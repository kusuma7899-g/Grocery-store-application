<!DOCTYPE html>
<html>
<head>
    <title> GSMS </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/custom.css?v=1.3.3">
</head>

<body>
<div class="container mt-4">

    <!-- HEADER -->
    <h3 class="mb-4">Create New Order</h3>

    <!-- CUSTOMER -->
    <div class="row mb-3">
        <div class="col-md-4 offset-md-8">
            <input id="customerName"
                   name="customerName"
                   class="form-control"
                   placeholder="Customer Name">
        </div>
    </div>

    <!-- TABLE HEADER -->
    <div class="row font-weight-bold mb-2">
        <div class="col-md-4">Product</div>
        <div class="col-md-2">Price</div>
        <div class="col-md-2">Qty</div>
        <div class="col-md-2">Total</div>
        <div class="col-md-2 text-right">
            <button id="addMoreButton" class="btn btn-sm btn-primary">
                Add Item
            </button>
        </div>
    </div>

    <hr>

    <!-- ORDER ITEMS -->
    <form id="orderForm">
        <div id="itemsInOrder"></div>

        <hr>

        <!-- GRAND TOTAL -->
        <div class="row align-items-center">
            <div class="col-md-8 text-right font-weight-bold">
                Grand Total
            </div>
            <div class="col-md-2">
                <input id="product_grand_total"
                       name="product_grand_total"
                       class="form-control"
                       value="0"
                       readonly>
            </div>
            <div class="col-md-2 text-right">
                <button id="saveOrder"
                        type="button"
                        class="btn btn-success btn-sm">
                    Save Order
                </button>
            </div>
        </div>
    </form>
</div>

<!-- ðŸ”’ SINGLE HIDDEN TEMPLATE -->
<div id="productTemplate" style="display:none">
    <div class="row mb-2 product-item">
        <div class="col-md-4">
            <select class="form-control cart-product" name="product"></select>
        </div>
        <div class="col-md-2">
            <input class="form-control product-price" readonly>
        </div>
        <div class="col-md-2">
            <input type="number"
                   class="form-control product-qty"
                   value="1" min="1">
        </div>
        <div class="col-md-2">
            <input class="form-control product-total" readonly>
        </div>
        <div class="col-md-2 text-right">
            <button type="button"
                    class="btn btn-danger btn-sm remove-row">
                Remove
            </button>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="js/packages/jquery-3.6.0.min.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/order.js"></script>

</body>
</html>
