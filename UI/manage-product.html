<!DOCTYPE html>
<html>
<head>
    <title> GSMS </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container mt-4">

    <!-- PAGE HEADER -->
    <h3 class="mb-3">Manage Products</h3>

    <!-- ADD PRODUCT BUTTON -->
    <button class="btn btn-primary mb-3 float-right"
            data-toggle="modal"
            data-target="#productModal">
        Add New Product
    </button>

    <!-- PRODUCT TABLE -->
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Unit</th>
            <th>Price Per Unit</th>
            <th style="width:150px;">Action</th>
        </tr>
        </thead>
        <tbody id="productsTableBody">
        <!-- rows will be added via JS -->
        </tbody>
    </table>

</div>

<!-- ================= PRODUCT MODAL ================= -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <!-- MODAL HEADER -->
            <div class="modal-header">
                <h5 class="modal-title">Add New Product</h5>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>

            <!-- MODAL BODY -->
            <div class="modal-body">
                <form id="productForm">

                    <input type="hidden" id="id" value="0">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"
                               id="name"
                               class="form-control"
                               placeholder="Product Name">
                    </div>

                    <div class="form-group">
                        <label>Unit</label>
                        <select id="uoms" class="form-control">
                            <option value="">Select Unit</option>
                    
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Price Per Unit</label>
                        <input type="number"
                               id="price"
                               class="form-control"
                               placeholder="Price">
                    </div>

                </form>
            </div>

            <!-- MODAL FOOTER -->
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
                <button class="btn btn-primary" id="saveProduct">
                    Save
                </button>
            </div>

        </div>
    </div>
</div>


<!-- jQuery FIRST -->
<script src="js/packages/jquery-3.6.0.min.js"></script>

<!-- Bootstrap SECOND -->
<script src="js/packages/bootstrap.min.js"></script>

<!-- Your custom JS LAST -->
<script src="js/custom/common.js"></script>
<script src="js/custom/manage-product.js"></script>

</body>
</html>
